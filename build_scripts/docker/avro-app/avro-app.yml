server:
  contextPath:
  port: 8080

environments:
  production:
    dataSource:
      pooled: true
      jmxExport: true
      driverClassName: org.postgresql.Driver
      #username: ${DBUSER}
      username: postgres
      #password: ${DBPASS}
      password: postgres
      dialect: 'org.hibernate.spatial.dialect.postgis.PostgisDialect'
      # url: jdbc:postgresql://${DBHOST}${DBPORT}/${DBNAME}
      url: jdbc:postgresql://10.0.10.181:5432/omardb-test

omar:
  avro:
    sourceUriField: "S3_URI_Nitf"
    dateField: "Observation_Date"
    dateFieldFormat: "yyyyMMddHHmmss"
    imageIdField: "Image_Id"
    download:
      directory: "/data/s3"
    destination:
      type: "stdout"
      post:
        # addRasterEndPoint: "http://192.168.2.200/stager-app/dataManager/addRaster"
        addRasterEndPoint: "http://10.0.10.181/stager-app/dataManager/addRaster"
        addRasterEndPointField: "filename"
        addRasterEndPointParams:
          background: "true"
          buildHistograms: "true"
          buildOverviews: "true"
          overviewCompressionType: "NONE"
          overviewType: "ossim_tiff_box"
          filename: ""
