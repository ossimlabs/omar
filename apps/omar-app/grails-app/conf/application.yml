      enabled: true
    twofishes:
      baseUrl: http://demo.twofishes.net
      proxy: /twoFishesProxy
    swipeApp:
      baseUrl: http://localhost:8081/swipe
      enabled: false
    kmlApp:
      baseUrl: http://localhost:8081
      enabled: true
    jpipApp:
      baseUrl: http://localhost:8081/jpip
      enabled: false
    wmtsApp:
