version: '2'
services:
  omar-config-server:
    build:
      context: omar-config-server
    # networks:
    #   - docker_default
    image: ossimlabs/omar-config-server
    volumes:
      - /dev/urandom:/dev/random
      - /home:/home
      - /Users:/Users
    ports:
      - "8888:8888"
  omar-eureka-server:
     build:
      context: omar-eureka-server
    #  networks:
    #    - docker_default
     image: ossimlabs/omar-eureka-server
     volumes:
       - /home:/home
       - /Users:/Users
       - /dev/urandom:/dev/random
     ports:
       - "8761:8761"
  omar-zuul-server:
     build:
       context: omar-zuul-server
    #  networks:
    #    - docker_default
     image: ossimlabs/omar-zuul-server
     volumes:
       - /home:/home
       - /Users:/Users
       - /dev/urandom:/dev/random
     ports:
       - "8765:8765"
