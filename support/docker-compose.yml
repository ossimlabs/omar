version: '2'
services:
  omar-config-server:
    build: omar-config-server
    container_name: omar-config-server
    image: ossimlabs/omar-config-server
    volumes:
      - /dev/urandom:/dev/random
    ports:
      - "8888:8888"
  omar-eureka-server:
     build: omar-eureka-server
     container_name: omar-eureka-server
     image: ossimlabs/omar-eureka-server
     volumes:
       - /dev/urandom:/dev/random
     ports:
       - "8761:8761"
  omar-zuul-server:
     build: omar-zuul-server
     container_name: omar-zuul-server
     image: ossimlabs/omar-zuul-server
     volumes:
       - /dev/urandom:/dev/random
     ports:
       - "8765:8765"
