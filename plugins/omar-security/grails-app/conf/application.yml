---
grails:
    profile: web-plugin
    codegen:
        defaultPackage: omar.spring.security
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    groovy:
        template:
            check-template-location: false

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
---
hibernate:
    cache:
        queries: false
        use_second_level_cache: true
        use_query_cache: false
        region.factory_class: 'org.hibernate.cache.ehcache.EhCacheRegionFactory'

endpoints:
    jmx:
        unique-names: true

dataSource:
    pooled: true
    jmxExport: true
    driverClassName: org.h2.Driver
    username: sa
    password:

environments:
    development:
        dataSource:
            dbCreate: create-drop
            url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    test:
        dataSource:
            dbCreate: update
            url: jdbc:h2:mem:testDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    production:
        dataSource:
            dbCreate: update
            url: jdbc:h2:./prodDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED

#
# Items specific to omar-security plugin
#
grails:
    plugin:
        springsecurity:
            providerNames:
                - omarPreAuthenticatedAuthenticationProvider
                - daoAuthenticationProvider
                - anonymousAuthenticationProvider
                - rememberMeAuthenticationProvider
            securityConfigType: Requestmap
            userLookup:
                userDomainClassName: omar.security.SecUser
                authorityJoinClassName: omar.security.SecUserSecRoll
            authority:
                className: omar.security.SecRole
            requestMap:
                className: omar.security.Requestmap
            filterChain:
               chainMap:
               -
                  pattern: '/assets/**'
                  filters: 'none'
               -
                  pattern: '/**/js/**'
                  filters: 'none'
               -
                  pattern: '/**/css/**'
                  filters: 'none'
               -
                  pattern: '/**/images/**'
                  filters: 'none'
               -
                  pattern: '/**/favicon.ico'
                  filters: 'none'
               -
                  pattern: '/**'
                  filters: 'JOINED_FILTERS'
            verifyByEmail: false
            createAccountLocked: false

---
omar:
    security:
        preauth:
            autoAddUsers: true
            requestHeader:
              username: REMOTE_USER
              password: REMOTE_PASSWORD
            defaultRoles:
               - ROLE_USER
#            userOverrides:
#              -
#                username: 'test@foo.com'
#                roles:
#                  - ROLE_USER
#                  - ROLE_ADMIN

# Example on enabling logging
logging:
    level:
        omar.security: INFO


#grails:
